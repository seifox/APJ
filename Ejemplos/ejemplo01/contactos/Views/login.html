<!DOCTYPE html>
<html lang="es">
  <head>

    <script type="text/javascript" src="Libs/jQuery/jquery.min.js"></script>     
    <script type="text/javascript" src="Libs/APJ/js/jqajaj.min.js"></script>
    <script type="text/javascript">
      var url="APJ:{self()}";
      var timeout = APJ:{timeout()};
    </script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <title>Login</title>

  <body>
    <div class="center"><h1>Acceso a Contactos</h1></div>
    <div class="container">

      <form class="form-signin" name="loginForm" id="loginForm">
        <h2 class="form-signin-heading">Acceso</h2>
        <label for="usuario" class="sr-only">Usuario</label>
        <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario" required autofocus>
        <label for="contrasena" class="sr-only">Contrase√±a</label>
        <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Contrasena" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="guardar_clave" id="guardar_clave" value="1"> Recordarme
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="APJSubmit('loginForm','Control');">Ingresar</button>
        <input type="hidden" name="control" value="1">
      </form>

    </div> <!-- /container -->
  </body>
</html>
